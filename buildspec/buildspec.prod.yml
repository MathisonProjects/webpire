version: 0.2

phases:
  install:
    commands:
      - echo Starting Install Phase
      - npm install -g aws-sdk pm2 dotenv
      - npm install
  pre_build:
    commands:
      - echo Starting Pre Build Phase
  build:
    commands:
      - echo Starting Build Phase
      - npm run prod
  post_build:
    commands:
      - echo Post Build Phase
      - aws s3 cp --recursive dist/ s3://webpire.io/
      - pm2 start ./node/server.js